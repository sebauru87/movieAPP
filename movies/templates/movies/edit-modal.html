<div class="modal fade" id="edit-modal-{{ movie.id }}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModal">Edit {{movie.name}}</h5>
                <button type="button" class="close" data-dismiss="modal">
                	<span>&times;</span>
                </button>
			</div>


            <div class="modal-body">
                <form action="{% url 'edit' movie_id=movie.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" class="form-control" id="editName" placeholder="Name of the movie" name="name" value="{{movie.name}}" required/>
                    </div>
                    <div class="form-group">
                        <label for="moviePicture">Image URL</label>
                        <input type="text" class="form-control" id="editURL" placeholder="image URL" name="picture" value="{{movie.picture}}"/>
                    </div>
                    <div class="form-group">
                    	<label for="movieRating">Rating</label>
                        <input type="number" class="form-control" id="editRating" placeholder="1-10" name="rating" min="0" max="10" value="{{movie.rating}}" required/>
                    </div>

                    <div class="form-group">
                    	<label for="movieNotes">Notes</label>
                        <textarea name="notes" id="editNotes" class="form-control">{{movie.notes}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Update movie</button>
                </form>
            </div>
        </div>
	</div>
</div>
